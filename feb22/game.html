<html>

<head>
    <title>Rock Game</title>
    <style>
        td {
            text-align: center;
        }

        h1 {
            margin-left: 40%;
        }

        .left {

            float: left;
        }

        .right {
            float: right;

        }
        span{
            font-size: xx-large;
        }
        
    </style>
</head>

<body style="background-color:rgb(41, 110, 167)">
    <h1>Round 1</h1>
    <div>
        <div class="left">
            <table>
                <tr>
                    <td colspan="3">
                        <h2>Your score</h2>
                        

                    </td>
                </tr>
                
                <tr>
                    <td><img src="https://www.rpsgame.org/assets/img/rock.svg" height="200px" width="200px" /></td>
                    <td><img src="https://www.rpsgame.org/assets/img/paper.svg" height="200px" width="200px" /></td>
                    <td><img src="https://www.rpsgame.org/assets/img/scissors.svg" height="200px" width="200px" /></td>
                </tr>

                <tr>
                    <td colspan="3">
                        <h3>Take your Pick</h3>
                    </td>
                </tr>
            </table>

        </div>
        <div class="right">
            <table>
                <tr>
                    <td colspan="3">
                        <h2>Your opponents Score</h2>
                        
                    </td>
                </tr>
                
                <tr>
                    <td><img src="https://www.rpsgame.org/assets/img/rock.svg" height="200px" width="200px" /></td>
                    <td><img src="https://www.rpsgame.org/assets/img/paper.svg" height="200px" width="200px" /></td>
                    <td><img src="https://www.rpsgame.org/assets/img/scissors.svg" height="200px" width="200px" /></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h3>Opponents Pick</h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</body>

</html>
